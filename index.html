<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Typer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- start screen -->
    <div id="staet-screen">
        <h1>Space Typer</h1>
        <p>Type the words before they fall to the ground!</p>
        <button id="start-button">Start Game</button>
    </div>
    <!-- game screen -->
     <div id="game-container" class="hidden">
     <h1>Space Typer</h1>
        <div id="score-display">Score: <span id="score">0</span></div>
        <div id="level-display">Level: <span id="level">1</span></div>
        <div id="words-typed-displayed">Words typed: <span id="words-typed">0</span>/15</div>
        <div id="asteroid container"></div>
        <input type="text" id="word-input" placeholder="Type the word...">
    </div>
    <script src="script.js"></script>
</body>
</html>
